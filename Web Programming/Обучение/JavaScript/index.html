<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Изучение JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="line1">1 text</div>
	<div id="line2">2 text</div>
	<div id="line3">3 text</div>
	<div id="line4">4 text</div>
	<div id="line5">5 text</div>
	<div id="line6">6 text</div>
	<div id="line7">7 text</div>
	<div id="line8">8 text</div>
	<div id="line9">9 text</div>
	<div id="line10">10 text</div>
	<div id="line11">11 text</div>
	<div id="line12">12 text</div>
	<div id="line13">13 text</div>
	<div id="line14">14 text</div>
	<div id="line15">15 text</div>
	<div id="line16">16 text</div>
	<div id="line17">17 text</div>
	<div id="line18">18 text</div>
	<div id="line19">19 text</div>
	<div id="line20">20 text</div>
	<button onclick="hideold(this, true); debug('hide button 1');">Hide this button</button>
	<button onclick="hideold(this, true); debug('hide button 2');">Hide this button</button>
	<script type="text/javascript">
		function debug(msg)
		{
			var log = document.getElementById("debuglog");
			if(!log)
			{
				log = document.createElement("div");
				log.id = "debuglog";
				log.innerHTML = "<h1>Debug Log</h1>";
				document.body.appendChild(log);
			}
		
			var pre = document.createElement("pre");
			var text = document.createTextNode(msg);
			pre.appendChild(text);
			log.appendChild(pre);
		}

		function moveon(site)
		{
			var answer = confirm("Ready to move on?");
			if(answer)window.location = site;
		}

		function hideold(e, reflow)
		{
			if(reflow)
			{
				e.style.display="none";
			}
			else{
				e.style.background = "red";
			}
		}

		function color(e, name)
		{
			if(name == "green")document.getElementById(e).className = "green";
			if(name == "red")document.getElementById(e).className = "red";
			if(name == "blue")document.getElementById(e).className = "blue";
			if(name == "none")document.getElementById(e).className = "none";
			debug(e+' - '+name);
		}

		window.onload = function(){
			for(var i=1;i<21;i++)
			{
				document.getElementById("line"+i).addEventListener("click", hide, false);
			}
		}

		function hide(event)
		{
			debug(event);
			return event.target.style.visibility="hidden";
		}
	</script>
</body>
</html>
